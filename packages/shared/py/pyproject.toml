[project]
name = "writeo-shared"
version = "0.1.0"
description = "Shared schemas and utilities for Writeo"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.editable]
packages = ["."]


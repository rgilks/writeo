name: Deploy and Test

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PRODUCTION_WEB_URL: "https://writeo.tre.systems"
  PRODUCTION_API_URL: "https://writeo-api-worker.rob-gilks.workers.dev"

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@writeo/shared

      - name: Deploy API Worker
        working-directory: apps/api-worker
        run: |
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Web App
        working-directory: apps/web
        run: |
          npm run build:cf
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  test:
    name: Test Deployed Site
    runs-on: ubuntu-latest
    needs: [deploy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run API tests against production
        # Note: API tests are excluded from local runs (npm test) to save costs.
        # They only run in CI to verify production deployments.
        # IMPORTANT: These tests use REAL APIs (not mocks) to verify production functionality.
        # The production worker must have USE_MOCK_LLM unset or false in Cloudflare secrets.
        run: npx vitest run tests/api.test.ts
        env:
          CI: true
          API_BASE: ${{ env.PRODUCTION_API_URL }}
          API_BASE_FORCE_REMOTE: "true"
          API_KEY: ${{ secrets.TEST_API_KEY || secrets.API_KEY }}
          # Tests call production API with real API keys - no mocks used
          # Production worker must have USE_MOCK_LLM unset/false to use real LLM APIs

      - name: Run E2E tests against deployed site
        # IMPORTANT: These tests use REAL APIs (not mocks) to verify production functionality.
        # The production worker must have USE_MOCK_LLM unset or false in Cloudflare secrets.
        run: npm run test:e2e -- --reporter=github
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.PRODUCTION_WEB_URL }}
          API_BASE: ${{ env.PRODUCTION_API_URL }}
          API_BASE_FORCE_REMOTE: "true"
          API_KEY: ${{ secrets.TEST_API_KEY || secrets.API_KEY }}
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
          CI: true
          # Tests call production API with real API keys - no mocks used
          # Production worker must have USE_MOCK_LLM unset/false to use real LLM APIs

      # Note: HTML reports disabled - using github reporter only for CI output

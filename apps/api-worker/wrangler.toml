name = "writeo-api-worker"
main = "src/index.ts"
compatibility_date = "2024-01-15"

# Observability - Logging is enabled by default
# All console.log, console.error, console.warn statements are automatically captured
# View logs via: Cloudflare Dashboard → Workers & Pages → Logs
# Or use: ./scripts/check-logs.sh api-worker
[observability]
# Invocation logs are enabled by default (shows request/response metadata)
# Set to false to disable if needed
invocation_logs = true

[env.production]

[[r2_buckets]]
binding = "WRITEO_DATA"
bucket_name = "writeo-data-1"

[[kv_namespaces]]
binding = "WRITEO_RESULTS"
id = "7a0dc51ef6884c81829ac2ff8e9261a9"
preview_id = "d4eba63e6e0a4be5826cbc414a8c5578"

[ai]
binding = "AI"

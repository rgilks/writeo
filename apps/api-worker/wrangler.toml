name = "writeo-api-worker"
main = "src/index.ts"
compatibility_date = "2024-01-15"

[env.production]
# Routes configured in Cloudflare dashboard
# routes = [
#   { pattern = "api.writeo.example.com", zone_name = "example.com" }
# ]

[[r2_buckets]]
binding = "WRITEO_DATA"
bucket_name = "writeo-data-1"

[[kv_namespaces]]
binding = "WRITEO_RESULTS"
id = "7a0dc51ef6884c81829ac2ff8e9261a9"
preview_id = "d4eba63e6e0a4be5826cbc414a8c5578"

# Cloudflare Workers AI binding (free tier: 10,000 requests/day)
[ai]
binding = "AI"

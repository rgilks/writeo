name = "writeo-api-worker"
main = "src/index.ts"
compatibility_date = "2024-01-15"

[env.production]
# Routes configured in Cloudflare dashboard
# routes = [
#   { pattern = "api.writeo.example.com", zone_name = "example.com" }
# ]

[[r2_buckets]]
binding = "WRITEO_DATA"
bucket_name = "writeo-data"
preview_bucket_name = "writeo-data-preview"

[[kv_namespaces]]
binding = "WRITEO_RESULTS"
id = "17677e5237b248b3b94ae3b7c9468933"
preview_id = "8e5a66f3a7324e4ab0f3699f25691635"

# Cloudflare Workers AI binding (free tier: 10,000 requests/day)
[ai]
binding = "AI"

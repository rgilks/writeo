name: Deploy and Test

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PRODUCTION_WEB_URL: "https://writeo.tre.systems"
  PRODUCTION_API_URL: "https://writeo-api-worker.rob-gilks.workers.dev"

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@writeo/shared

      - name: Deploy API Worker
        working-directory: apps/api-worker
        run: |
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Web App
        working-directory: apps/web
        run: |
          npm run build:cf
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  test:
    name: Test Deployed Site
    runs-on: ubuntu-latest
    needs: [deploy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run API tests against production
        # Note: API tests are excluded from local runs (npm test) to save costs.
        # They only run in CI to verify production deployments.
        run: npx vitest run tests/api.test.ts
        env:
          CI: true
          API_BASE: ${{ env.PRODUCTION_API_URL }}
          API_KEY: ${{ secrets.TEST_API_KEY || secrets.API_KEY }}
          # Note: Tests call production API. The production worker must have USE_MOCK_LLM
          # unset or false in Cloudflare secrets to use real LLM APIs. If USE_MOCK_LLM=true
          # is set in the worker environment, tests will use mocked LLM responses.

      - name: Run E2E tests against deployed site
        run: npm run test:e2e -- --reporter=github
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.PRODUCTION_WEB_URL }}
          API_BASE: ${{ env.PRODUCTION_API_URL }}
          API_KEY: ${{ secrets.TEST_API_KEY || secrets.API_KEY }}
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
          CI: true
          # Note: Tests call production API. The production worker must have USE_MOCK_LLM
          # unset or false in Cloudflare secrets to use real LLM APIs. If USE_MOCK_LLM=true
          # is set in the worker environment, tests will use mocked LLM responses.

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

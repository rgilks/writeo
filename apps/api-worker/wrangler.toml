name = "writeo-api-worker"
main = "src/index.ts"
compatibility_date = "2024-01-15"

# Observability: Logs are captured automatically (view in Cloudflare Dashboard or via ./scripts/check-logs.sh)
[observability]
enabled = true
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

[[r2_buckets]]
binding = "WRITEO_DATA"
bucket_name = "writeo-data-1"

[[kv_namespaces]]
binding = "WRITEO_RESULTS"
id = "7a0dc51ef6884c81829ac2ff8e9261a9"
preview_id = "d4eba63e6e0a4be5826cbc414a8c5578"

[ai]
binding = "AI"

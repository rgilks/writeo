name = "writeo-web"
main = ".open-next/worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]
workers_dev = false

routes = [{ pattern = "writeo.tre.systems/*", zone_name = "tre.systems" }]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[vars]
# API base URL for server-side calls
API_BASE_URL = "https://writeo-api-worker.rob-gilks.workers.dev"

# Note: API_KEY should be set as a secret via 'wrangler secret put API_KEY'
# With nodejs_compat flag and cloudflare-node wrapper, secrets are available via process.env
